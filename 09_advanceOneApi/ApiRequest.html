<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212221; color: aliceblue">
    0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete.
    <img src="" alt="" />

    <div class="card"></div>

    <script>
      const requestUrl = "https://api.github.com/users/hiteshchoudhary";
      const xhr = new XMLHttpRequest();
      xhr.open("GET", requestUrl);

      xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
          const data = JSON.parse(this.responseText);
          console.log(data);
          const followers = data.followers;
          const avatarturl = data.avatar_url;
          console.log(followers);
          console.log(avatarturl);

          createCard(avatarturl, followers);
        }
      };
      xhr.send();

      function createCard(avatarturl, followers) {
        const card = document.querySelector(".card");
        const img = document.createElement("img");
        img.src = avatarturl;
        img.alt = "pic";
        card.appendChild(img);
        const p = document.createElement("p");
        p.innerHTML = `followers: ${followers}`;
        card.appendChild(p);
      }
    </script>
  </body>
</html>
